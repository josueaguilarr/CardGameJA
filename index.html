<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-180x180.png" type="image/x-icon">
    <meta name="author" content="Josue Aguilar">
    <meta name="description" content="Memorama Dinámico">
    <link rel="stylesheet" href="css/style.css">
    <title>Juego Cartas</title>
</head>

<body>
    <section>
        <div class="header finisher-header" id="finisher-header">
            <h1 class="_title">Juego de cartas</h1>

            <div class="_container-btn">
                <button class="_btn-warning" onclick="createPositions();">Crear tablero</button>
                <button class="_btn-warning" onclick="deletePositions();">Eliminar tablero</button>
            </div>

            <h2>Encuentra el siguiente número: <strong id="number">?</strong> </h2>
            <h3 id="message"></h3>
            <canvas id="canvas-confetti"></canvas>
            <div id="containerCards" class="_container-cards"></div>
        </div>
    </section>
</body>
<script src="js/finisher-header.es5.min.js" type="text/javascript"></script>
<script src="js/header-particles.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="js/grid.js" type="text/javascript"></script>
</html>
